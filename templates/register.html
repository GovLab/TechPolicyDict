{% extends "main.html" %}
{% autoescape None %}


{% block body %}


<h1>{{ page_heading }}</h1>
<form action="/register/" id="register" method="POST" parsley-validate>
	Name: <input type="text" name="name" parsley-required="true" /><br>
	Email: <input type="text" name="email" parsley-trigger="change" parsley-type="email" parsley-required="true"/><br>
	Password: <input type="password" id="password" name="password" parsley-required="true"/><br>
	Confrim Password: <input type="password" name="password_confirm" parsley-equalto="#password" parsley-required="true"/><br>
	{% raw xsrf_form_html() %}
<input type="submit" value="Register" /> </form>

{% try %}
	{% if message %}
		<div class="register-error-message"><p>{{message}}</p></div>
	{%end%}
{%except%}
{%end%}







{% end %}
